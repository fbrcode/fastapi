[tool.poetry]
name = "api"
version = "v3.0.0"
description = "simple fast api code for testing"
authors = ["fbrcode <fabio.bressler@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
fastapi = "^0.89.1"
uvicorn = {extras = ["standard"], version = "^0.20.0"}
python-multipart = "^0.0.5"
sqlalchemy = "^1.4.46"
jinja2 = "^3.1.2"


[tool.poetry.group.dev.dependencies]
black = "^22.12.0"
commitizen = "^2.39.1"
pre-commit = "^2.21.0"
pytest = "^7.2.1"
httpx = "^0.23.3"

[tool.poetry.scripts]
api = 'api.app:start'

[tool.commitizen]
name = "cz_conventional_commits"
version = "v3.0.0"
version_files = [
    "api/__init__.py",
    "pyproject.toml:version"
]
tag_format = "v$version"
bump_message = "bump: $current_version â†’ $new_version [skip-ci]"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
